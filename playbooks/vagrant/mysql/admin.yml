---
- name: Create MySQL Administrator
  hosts: vagrant
  remote_user: vagrant

  vars:
    ansible_dir: ../../../ansible
  vars_files:
    - "{{ ansible_dir }}/host_vars/vagrant.yml"
  vars_prompt:
    - name: new_mysql_user
      prompt: "New MySQL Username"
      private: no
    - name: new_mysql_pass
      prompt: "New User Password"
      private: yes
      confirm: yes

  tasks:
    - name: Create MySQL Administrator
      mysql_user:
        name:           "{{ new_mysql_user }}"
        password:       "{{ new_mysql_pass }}"
        login_user:     "{{ mysql_admin | default('root') }}"
        login_password: "{{ mysql_pass | default(omit) }}"
        priv:           "*.*:ALL,GRANT"
        state:          present
